apiVersion: v1
kind: Secret
metadata:
  name: webrana-secrets
  namespace: webrana
type: Opaque
stringData:
  # Database connection (DigitalOcean Managed PostgreSQL)
  # Replace with actual connection string
  DATABASE_URL: "postgresql://webrana:CHANGE_ME@db-postgresql-sgp1-xxxxx-do-user-xxxxx-0.db.ondigitalocean.com:25060/webrana?sslmode=require"
  
  # Redis connection (DigitalOcean Managed Redis)
  # Replace with actual connection string
  REDIS_URL: "rediss://default:CHANGE_ME@db-redis-sgp1-xxxxx-do-user-xxxxx-0.db.ondigitalocean.com:25061"
  
  # Master encryption key for AES-256-GCM (32 bytes, base64 encoded)
  # Generate with: openssl rand -base64 32
  MASTER_ENCRYPTION_KEY: "CHANGE_ME_GENERATE_WITH_OPENSSL_RAND_BASE64_32"
  
  # JWT signing secret
  # Generate with: openssl rand -base64 64
  JWT_SECRET: "CHANGE_ME_GENERATE_WITH_OPENSSL_RAND_BASE64_64"
  
  # Midtrans payment gateway (for billing - Week 3)
  # MIDTRANS_SERVER_KEY: "CHANGE_ME"
  # MIDTRANS_CLIENT_KEY: "CHANGE_ME"
