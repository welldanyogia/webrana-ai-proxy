apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webrana-ingress
  namespace: webrana
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.webrana.id
        - webrana.id
      secretName: webrana-tls
  rules:
    - host: api.webrana.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webrana-backend
                port:
                  number: 80
    - host: webrana.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webrana-frontend
                port:
                  number: 80
