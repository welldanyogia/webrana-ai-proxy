apiVersion: apps/v1
kind: Deployment
metadata:
  name: webrana-backend
  namespace: webrana
  labels:
    app: webrana-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webrana-backend
  template:
    metadata:
      labels:
        app: webrana-backend
    spec:
      containers:
        - name: backend
          image: webrana/backend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: webrana-secrets
            - configMapRef:
                name: webrana-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: webrana-backend
  namespace: webrana
spec:
  selector:
    app: webrana-backend
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
