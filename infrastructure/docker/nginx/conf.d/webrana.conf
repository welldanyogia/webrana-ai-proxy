# =============================================================================
# Webrana AI Proxy - Server Configuration
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name webrana.id api.webrana.id;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# API Backend (api.webrana.id)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.webrana.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/webrana.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webrana.id/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # API rate limiting
    location /auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    location /auth/register {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Proxy endpoints (AI requests)
    location /v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Longer timeout for AI responses
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        proxy_pass http://backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # All other API routes
    location / {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
}

# Frontend (webrana.id)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webrana.id www.webrana.id;

    # SSL Configuration (same cert)
    ssl_certificate /etc/letsencrypt/live/webrana.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webrana.id/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # Redirect www to non-www
    if ($host = www.webrana.id) {
        return 301 https://webrana.id$request_uri;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://frontend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # All other routes
    location / {
        proxy_pass http://frontend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
}
